<div class="create-course-panel data-form">
  <h2 class="title">Create New Course</h2>

  <mat-horizontal-stepper
    [linear]="true"
    class="mat-elevation-z5"
    labelPosition="bottom"
  >
    <mat-step [stepControl]="step1.form">
      <ng-template matStepLabel>course landing page details</ng-template>

      <create-course-step-1 #step1></create-course-step-1>

      <div class="stepper-buttons">
        <button mat-raised-button color="primary" matStepperNext>
          Continue to Step 2
        </button>
      </div>
    </mat-step>

    <mat-step>
      <create-course-step-2></create-course-step-2>
      <ng-template matStepLabel>课程价格详情</ng-template>
      <div>nihao</div>

      <div class="stepper-buttons">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary">Continue to Step 3</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
